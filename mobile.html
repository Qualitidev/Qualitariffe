<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Qualitariffe.it — Comparateur Mobile</title>
  <style>
    :root{
      --bg:#ffffff; --panel:#ffffff; --text:#0f172a; --muted:#64748b; --line:#e2e8f0;
      --accent:#7c3aed; --accent2:#06b6d4;
      --shadow: 0 10px 30px rgba(15, 23, 42, .08);
      --radius: 16px; --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:var(--font);color:var(--text);background:var(--bg)}
    a{color:inherit}
    .wrap{max-width:1180px;margin:0 auto;padding:24px}

    header{
      position:sticky;top:0;z-index:20;
      background:rgba(255,255,255,.92);
      backdrop-filter:saturate(180%) blur(10px);
      border-bottom:1px solid var(--line);
    }
    .topbar{display:flex;align-items:center;justify-content:space-between;gap:16px;padding:14px 24px}
    .brand{display:flex;align-items:center;gap:12px;text-decoration:none}
    .logoMark{width:38px;height:38px;border-radius:12px;background:linear-gradient(135deg,var(--accent),var(--accent2));box-shadow:0 10px 25px rgba(124,58,237,.22)}
    .brand strong{font-size:15px;letter-spacing:.2px}
    .brand span{display:block;font-size:12px;color:var(--muted)}
    .nav{display:flex;gap:10px;align-items:center}
    .nav a{text-decoration:none;padding:8px 10px;border-radius:10px;color:var(--muted)}
    .nav a:hover{background:#f8fafc;color:var(--text)}

    .hero{padding:28px 0 10px;display:grid;grid-template-columns: 1.25fr .75fr;gap:18px;align-items:stretch}
    .heroCard{background:var(--panel);border:1px solid var(--line);border-radius:var(--radius);box-shadow:var(--shadow);padding:18px}
    h1{margin:0;font-size:22px;letter-spacing:.2px}
    .sub{margin:6px 0 0;color:var(--muted);line-height:1.4}

    .controls{margin-top:14px;display:grid;grid-template-columns: 1.1fr 1fr;gap:12px}
    @media (max-width: 980px){ .controls{grid-template-columns:1fr} .hero{grid-template-columns:1fr} }

    .field label{display:flex;justify-content:space-between;gap:12px;align-items:baseline;font-size:12px;color:var(--muted);margin-bottom:8px}
    .field .val{color:#334155;font-weight:800}
    select{width:100%;padding:10px 12px;border-radius:12px;border:1px solid var(--line);background:#fff;color:var(--text);outline:none;}

    .slider{border:1px solid var(--line);border-radius:14px;padding:12px;background:#fff;}
    .slider .row{display:flex;justify-content:space-between;align-items:center;gap:10px;margin-bottom:8px;color:var(--muted);font-size:12px;}
    input[type="range"]{width:100%;accent-color: var(--accent);}
    .hint{margin-top:6px;font-size:12px;color:var(--muted);line-height:1.3}

    .sideStats{display:grid;gap:10px}
    .stat{border:1px solid var(--line);border-radius:14px;padding:12px;background:#fff}
    .stat .k{font-size:12px;color:var(--muted)}
    .stat .v{font-size:18px;font-weight:700;margin-top:4px}

    .grid{display:grid;grid-template-columns: repeat(3, 1fr);gap:14px;margin:18px 0 26px}
    @media (max-width: 980px){ .grid{grid-template-columns:1fr} }

    .card{border:1px solid var(--line);border-radius:var(--radius);background:#fff;box-shadow:var(--shadow);overflow:hidden;display:flex;flex-direction:column;min-height: 250px;}
    .cardHead{padding:14px 14px 10px;display:flex;align-items:flex-start;justify-content:space-between;gap:10px;border-bottom:1px solid var(--line);background:linear-gradient(180deg,#ffffff, #fbfdff);}
    .op{display:flex;gap:10px;align-items:center}
    .opBadge{width:40px;height:40px;border-radius:14px;display:grid;place-items:center;background:#0b1220;color:#fff;font-weight:800;}
    .price{text-align:right;}
    .price .eur{font-size:22px;font-weight:900;}

    .cardBody{padding:12px 14px 12px;display:grid;gap:10px}
    .row3{display:grid;grid-template-columns:repeat(3,1fr);gap:8px}
    .feat{border:1px solid var(--line);border-radius:14px;padding:10px;background:#fff}
    .feat .k{font-size:11px;color:var(--muted)}
    .feat .v{font-size:14px;font-weight:800;margin-top:4px}

    .cardFoot{margin-top:auto;padding:12px 14px 14px;display:flex;justify-content:flex-end;}
    .btn{display:inline-flex;align-items:center;justify-content:center;padding:10px 12px;border-radius:12px;background:linear-gradient(135deg, #7c3aed, #06b6d4);color:#fff;font-weight:800;text-decoration:none;}
  </style>
</head>
<body>

<header>
  <div class="topbar">
    <a class="brand" href="index.html">
      <div class="logoMark"></div>
      <div><strong>Qualitariffe.it</strong><span>Comparatore Mobile</span></div>
    </a>
    <nav class="nav"><a href="index.html">Home</a><a href="mobile.html">Mobile</a></nav>
  </div>
</header>

<main class="wrap">
  <section class="hero">
    <div class="heroCard">
      <h1>Filtra le migliori offerte</h1>
      <p class="sub">Trova la tariffa perfetta regolando les sliders.</p>
      <div class="controls">
        <div class="field">
          <label><span>Provenienza</span><span class="val" id="fromLabel">Toutes</span></label>
          <select id="fromOperator">
            <option value="all">Tutti gli operatori</option>
          </select>
        </div>
        <div class="field">
          <div class="slider">
            <div class="row"><span>Prezzo max</span><strong id="priceMaxLabel">15,00€</strong></div>
            <input id="priceMax" type="range" min="5" max="30" step="1" value="15">
          </div>
        </div>
      </div>
    </div>
    <div class="heroCard sideStats">
      <div class="stat"><div class="k">Offerte trovate</div><div class="v" id="statCount">0</div></div>
      <div class="stat"><div class="k">Aggiornamento</div><div class="v" id="statUpdated">--</div></div>
    </div>
  </section>

  <div class="grid" id="cards">
    <p style="padding:20px;">Caricamento in corso...</p>
  </div>
</main>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script>
  const SUPABASE_URL = "https://ytlpotajswovxwzxrmvu.supabase.co";
  const SUPABASE_KEY = "sb_publishable_64Jrx3q-FGcUhb-j0nvGcA_60dlLnE_";
  const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  let allPlans = [];
  let allOperators = [];

  const $ = (id) => document.getElementById(id);

  function render() {
    const priceMax = Number($("priceMax").value);
    const fromOp = $("fromOperator").value;
    
    // Filtrage
    const filtered = allPlans.filter(p => {
      const priceMatch = Number(p.price_eur) <= priceMax;
      let opMatch = true;
      if (fromOp !== 'all') {
         // Logique simplifiée : si l'offre a des 'from_operators', on vérifie si l'opérateur choisi est dedans
         if (p.from_operators) {
            opMatch = p.from_operators.includes(fromOp);
         }
      }
      return priceMatch && opMatch;
    });

    $("statCount").textContent = filtered.length;
    $("priceMaxLabel").textContent = priceMax.toFixed(2).replace(".", ",") + "€";

    const container = $("cards");
    container.innerHTML = "";

    if (filtered.length === 0) {
      container.innerHTML = "<p style='padding:20px;'>Aucune offre ne correspond à vos critères.</p>";
      return;
    }

    filtered.forEach(plan => {
      const op = allOperators.find(o => o.id === plan.operator_id);
      const opName = op ? op.name : "Mobile";
      
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <div class="cardHead">
          <div class="op">
            <div class="opBadge">${opName.substring(0,2).toUpperCase()}</div>
            <div class="opMeta">
              <div class="name">${opName}</div>
              <div class="plan">${plan.title}</div>
            </div>
          </div>
          <div class="price">
            <div class="eur">${Number(plan.price_eur).toFixed(2).replace(".", ",")}€</div>
            <div class="pm">al mese</div>
          </div>
        </div>
        <div class="cardBody">
          <div class="row3">
            <div class="feat"><div class="k">Giga IT</div><div class="v">${plan.giga_it} GB</div></div>
            <div class="feat"><div class="k">Giga UE</div><div class="v">${plan.giga_eu || 'ND'} GB</div></div>
            <div class="feat"><div class="k">Vitesse</div><div class="v">${plan.speed_mbps || 'ND'}</div></div>
          </div>
        </div>
        <div class="cardFoot">
          <a class="btn" href="${plan.cta_url}" target="_blank">Voir l'offre</a>
        </div>
      `;
      container.appendChild(card);
    });
  }

  async function init() {
    try {
      // 1. Récupérer les opérateurs
      const { data: ops, error: e1 } = await _supabase.from('operators').select('*');
      if (e1) throw e1;
      allOperators = ops;

      // 2. Remplir le select
      const sel = $("fromOperator");
      ops.forEach(o => {
        const opt = document.createElement("option");
        opt.value = o.id;
        opt.textContent = o.name;
        sel.appendChild(opt);
      });

      // 3. Récupérer les offres
      const { data: offers, error: e2 } = await _supabase.from('offers').select('*').eq('active', true);
      if (e2) throw e2;
      allPlans = offers;

      // 4. Events
      $("priceMax").oninput = render;
      $("fromOperator").onchange = render;

      $("statUpdated").textContent = new Date().toLocaleDateString();
      render();

    } catch (err) {
      console.error(err);
      $("cards").innerHTML = "<p style='color:red; padding:20px;'>Erreur Supabase : " + err.message + "</p>";
    }
  }

  window.onload = init;
</script>

</body>
</html>
